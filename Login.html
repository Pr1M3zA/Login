<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="Styles.css">
    <title>Login</title>
</head>
<body>
    <div class="login">
        <div class="left-side">
            <div>
                <h1 class="title">Sign in to your account</h1>
                <label for="email" class="tEmail"><b>Email</b></label> 
                <input type="text" id="email" class="emailText" placeholder="Enter your email">
                <label for="pass" class="tPass"><b>Password</b></label> 
                <input type="password" id="pass" class="passText">
                <div class="passActions">
                    <div class="remember">
                        <input type="checkbox" id="rememberMe" title="rememberMe">
                        <label for="rememberMe">Remember me</label> 
                    </div>
                    <a href="#" class="forgotPassword">Forgot your password?</a>
                </div>
                <div class="options">    
                    <button type="button" class="bSignIn">Sign Up</button>
                </div>
                <div>
                    <div>
                        <div class="another">
                            <span class="line"></span>OR CONTINUE WITH<span class="line"></span>
                        </div>
                    </div>
                    <div class="socials">
                        <a href="https://www.facebook.com" target="_blank" rel="noopener"><img src="iconFacebook.svg" alt="facebook"></a>
                        <a href="https://www.instagram.com" target="_blank" rel="noopener"><img src="iconInstagram.svg" alt="instagram"></a>
                        <a href="https://www.x.com" target="_blank" rel="noopener"><img src="iconX.svg" alt="x"></a>
                    </div>
                </div>
            </div>
        </div>
        <div class="right-side">
        </div>
    </div>
</body>
</html>
